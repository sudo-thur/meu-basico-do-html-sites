<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro Modal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    /* Botões principais */
    .buttons {
      position: relative;
      z-index: 1;
      text-align: center;
    }

    .buttons button {
      margin: 10px;
      padding: 14px 28px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #0056b3;
    }

    /* Fundo escuro por trás dos modais */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Caixa do modal (login/cadastro) */
    .modal {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      width: 320px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      position: relative;
      animation: aparecer 0.3s ease;
    }

    @keyframes aparecer {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Botão de fechar */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      color: #555;
      cursor: pointer;
      border: none;
      background: none;
    }

    .modal h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .modal input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .modal button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modal button:hover {
      background-color: #0056b3;
    }

    /* Link entre login e cadastro */
    .switch {
      margin-top: 10px;
      font-size: 14px;
    }

    .switch a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: none;
    }

    .switch a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="overlay"></div>

  <!-- Botões principais -->
  <div class="buttons">
    <button onclick="abrirModal('loginModal')">Entrar</button>
    <button onclick="abrirModal('cadastroModal')">Cadastrar</button>
  </div>

  <!-- Modal de Login -->
  <div class="modal-overlay" id="loginModal">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal('loginModal')">×</button>
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Usuário" required>
        <input type="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
      </form>
      <div class="switch">
        Não tem conta? <a onclick="trocarModal('loginModal', 'cadastroModal')">Cadastre-se</a>
      </div>
    </div>
  </div>

  <!-- Modal de Cadastro -->
  <div class="modal-overlay" id="cadastroModal">
    <div class="modal">
      <button class="close-btn" onclick="fecharModal('cadastroModal')">×</button>
      <h2>Cadastro</h2>
      <form>
        <input type="text" placeholder="Nome completo" required>
        <input type="email" placeholder="E-mail" required>
        <input type="password" placeholder="Senha" required>
        <input type="password" placeholder="Confirmar senha" required>
        <button type="submit">Cadastrar</button>
      </form>
      <div class="switch">
        Já tem conta? <a onclick="trocarModal('cadastroModal', 'loginModal')">Entrar</a>
      </div>
    </div>
  </div>

  <script>
    function abrirModal(id) {
      document.getElementById(id).style.display = "flex";
    }

    function fecharModal(id) {
      document.getElementById(id).style.display = "none";
    }

    function trocarModal(fechar, abrir) {
      fecharModal(fechar);
      abrirModal(abrir);
    }
  </script>

</body>
</html>
